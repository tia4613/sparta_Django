{% extends 'base.html' %} 

{% block content %}
  <h1> articles </h1>
  <ul>
    {% for article in articles %}
      <li>
        <div>글 번호 : {{ article.id }}</div>
        <div>글 제목 : {{ article.title }}</div>
        <div>글 내용 : {{ article.content }}</div>
        <hr>
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
